<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Forms HTML5</title>

</head>
<body>
  <div class="container border mt-2">
    <!-- Title -->
    <div class="row"> 
        <div class="col-12  bg-light border-bottom p-2">
            <div class="col-12">
                <h4>Payment form example</h4>
            </div>
        </div>
    </div>
    <!-- Alert -->
    <div class="row">
        <div class="col-12 mt-2">
            <div class="alert alert-danger" role="alert">
                Some files are missing!
              </div>
        </div>
    </div>
    <!-- Card, cvc, amount -->
    <div class="row">
        <div class="col-md-6">
            <label for="cc-number" class="form-label">Credit card number</label>
            <input type="text" class="form-control" id="cc-number" placeholder="XXXXXXXXXXXXXXX" required="">
            <div class="invalid-feedback">
              Credit card number is required
            </div>
          </div>
          <div class="col-md-3">
            <label for="cc-cvv" class="form-label">CVC</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="0000" required="">
            <div class="invalid-feedback">
              Security code required
            </div>
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend3"><i class="fa-solid fa-euro-sign"></i></span>
              <input type="text"  id="amount"  class="form-control" placeholder="Amount">
            </div>
          </div>
    </div>
    <!-- Names -->
    <div class="row">
      <div class="col-md-6 mt-2">
        <label for="validationDefault01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationDefault01" >
      </div>
      <div class="col-md-6 mt-2">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationDefault02">
      </div>
    </div>
    <!-- City, state and PC -->
    <div class="row">
      <div class="col-md-6 mt-2">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-3 mt-2">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Pick a state</option>
          <option>Alabama</option>
          <option>California</option>
          <option>Delaware</option>
          <option>Idaho</option>
        </select>
      </div>
      <div class="col-md-3 mt-2">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <!-- Card and Message -->
    <div class="row mt-2 mx-auto">
      <div class="col-6 mah">
        <label for="exampleFormControlTextarea1" class="form-label">We accept:</label>
      </div>
      <div class="col-6">
        <label for="exampleFormControlTextarea1" class="form-label">Menssage</label>
      </div>
      <div class="col-6 mah">
        <div class="d-inline-flex bg-secondary border border-secondary rounded p-2" >
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    <i class="fa-brands fa-cc-visa"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    <i class="fa-brands fa-cc-diners-club"></i>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">
                    <i class="fa-brands fa-cc-paypal"></i>
                </label>
              </div>
        </div>
      </div>
      <div class="col-6">  
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <div id="textareahelp" class="form-text">Add any notes here.</div>
      </div>
    </div>
    <!-- Footer -->
    <div class="row mt-3 bg-light p-2 borer border-top">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
       <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
       <button type="button" class="btn btn-primary btn-sm">Send</button>
      </div>
  </div>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
